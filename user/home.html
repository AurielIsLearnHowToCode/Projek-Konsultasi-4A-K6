                <p>12:00</p>
            </div>
            <h2>IMPORTANT ANNOUNCEMENT</h2>
        </div>
        
    <div class="board">
        <div class="item-board">
            <h3>2</h3>

        <div class="item-board">
            <h3>3</h3>

        <div class="contentkiri">

        </div>

            <div class="kananatas">
                <div class="isikananatas">
                    <h3>Completed Tasks</h3>
                    <p>2/4</p>
                </div>
            </div>
            <div class="kananbawah">
