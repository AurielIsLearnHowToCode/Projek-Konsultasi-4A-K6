<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa</title>
    <link rel="stylesheet" href="event.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Nugas.png" alt="Logo NUGAS" style="width: 150px;"> 
        </div>
        <a href="#dashboard">Dashboard</a>
        <a href="#matapelajaran">Mata Pelajaran</a>
        <a href="#event">Event</a>
    </div>

    <div class="announcement">
        <div class="time">
            <a>12:00</a>
        </div>
        <a>IMPORTANT ANNOUNCEMENT</a>
    </div>

    <div class="content-box">
        <div class="box">
            <p>Libur Lebaran 2024</p>
            <p style="color: black;">5 April 2024</p>
        </div>
        <div class="box">
            <p>Libur UAS</p>
            <p style="color: black;">12 Mei 2024</p>
        </div>
        <div class="event-label">
            <span>Event</span>
            <div class="line"></div>
        </div>
        <div class="white-box"></div>
    </div>
</body>
</html>
